<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <form id="movieForm">
            <input class="search" type="text" id="search" placeholder="Search">
        </form>
    </nav>
    <section id="movieContent">
        <div class="movie-container">
            <img
                src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bW92aWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60">
            <div class="info">
                <h3>Movie Title</h3>
                <span class="green">Rating</span>
            </div>
            <div class="genres">
                <span>Genres</span>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
